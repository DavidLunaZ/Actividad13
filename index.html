<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Links de bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Actividad 13</title>
</head>
<body>
    <header>
        <span>
            Ajax & Axios
        </span>
    </header>
    <br><br>
    
    <section id="main" class="tarjetas">
        <div v-for="user in users">
            <div class="card" style="width: 10rem;">
                <img v-bind:src="user.avatar" alt="Imagen de ejemplo" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                    <p class="card-text">{{user.email}}</p>
                    <a href="#" class="btn btn-primary">Ver más información</a>
                </div>
            </div>
        </div>
    </section>
    <br><br>
    <script src="./Js/app.js"></script>
    <footer>
        Elaborado por: David Luna y Diego Villafaña
    </footer>
</body>
</html>
